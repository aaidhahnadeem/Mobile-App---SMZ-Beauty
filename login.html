                <br>

                </div>
                <br>
                <div style="margin:5px;">
                  <button type="submit" class="btn btn-info"><a href="home.html">Sign In</a></button>
                  <button type="button" class="btn btn-default" id="loginCancel"><a href="index.html">Cancel</a></button>
                </div>
              </form>
            </div>
